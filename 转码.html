<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			//将中文进行Unicode符号编码
			console.log(encodeURIComponent("首页"))   //%E9%A6%96%E9%A1%B5
			//对Unicode符号编码的符号转成中文
			console.log(decodeURIComponent("%E9%A6%96%E9%A1%B5"))   //首页
		</script>
	</body>
</html>
