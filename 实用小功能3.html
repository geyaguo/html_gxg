		<form>

			您最喜欢水果？<br /><br /> 
			<label><input name="Fruit" type="radio" value="" />苹果 </label> 
			<!--默认选中的一项-->
			<label><input name="Fruit" type="radio" value="桃子" checked />桃子 </label> 
			<label><input name="Fruit" type="radio" value="香蕉" />香蕉 </label> 
			<label><input name="Fruit" type="radio" value="梨" />梨</label> 
			<label><input name="Fruit" type="radio" value="其它" />其它</label> 
			
			<br /><br />
			
			<!--复选框-->

			<input type="checkbox" name="checkbox4" value="健美"> 健美<br> 
			
			<button type="button">提交</button>
		</form>
