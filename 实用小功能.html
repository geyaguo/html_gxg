			* {

				padding: 0;

			body{
				/*常用字体设置*/
				font-family: 'Hiragino Sans GB','Microsoft YaHei',"微软雅黑",STHeiti,'WenQuanYi Micro Hei',SimSun,sans-serif;
			}
			
			div {
				/*透明度兼容*/
				filter: alpha(opacity=50);
				-moz-opacity: 0.5;
				opacity: 0.5;
			}
			
			/*清除浮动方法一*/
			div{
				clear: both;
				overflow: hidden;
			}
			/*清除浮动方法二(比较好的方法)*/
			/*元素添加class名clearfix就可以清除浮动了*/
			.clearfix:before,
			.clearfix:after {
				content: "";
				display: table; 
			}
			.clearfix:after {
				clear: both;
				overflow: hidden;
			}
			.clearfix {
				zoom: 1;
				/* for ie6 & ie7 */ 
			}
		</style>
